bio: >
  Peter ist leidenschaftlicher Web Developer mit Schwerpunkt auf JavaScript und HTML5 insbesondere AngularJS/Angular. Die erste Zeile Angular-Code schrieb er Anfang 2013.

  Sein Know-How teilt er in Form von Talks, Coding-Dojos oder Workshops auf Konferenzen und Meetups.

  Er arbeitete bereits als Frontend Entwickler und JavaScript Evangelist für Marken wie WEB.DE, GMX, 1&1, mail.com, sowie HOTEL DE.

  Wenn Peter nicht gerade hinter seiner Visual Studio Code IDE verschwindet um JS Code zu schreiben, organisiert er begeisternd Events für die FrankenJS Usergroup in Nordbayern. Genauer: in Nürnberg und Würzburg.
