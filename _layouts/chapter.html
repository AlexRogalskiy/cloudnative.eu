---
layout: base
---

<div class="container">
  <main role="main">
    <br>
    <br>
    <br>
    <h1>{{ page.title }}</h1>

    {% if page.next and page.next.categories contains "blog" %}
      <a href="{{ page.next.url }}">Next Post</a>
    {% else if page.previous and page.previous.categories contains "blog" %}
      <a href="{{ page.previous.url }}">Previous Post</a>
    {% endif %}

    <div class="row">
      <div class="col-md-8">
        {{ content }}
      </div>
    </div>
  </main>
</div>
