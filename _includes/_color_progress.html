{% if chapter.progress >= 75 %}
  <span class="badge badge-success pull-right">{{chapter.progress}}%</span>
{% elsif chapter.progress >= 50 %}
  <span class="badge badge-warning pull-right">{{chapter.progress}}%</span>
{% else %}
  <span class="badge badge-danger pull-right">{{chapter.progress}}%</span>
{% endif %}
