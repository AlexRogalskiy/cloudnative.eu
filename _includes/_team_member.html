{% for user_hash in site.data.users %}{% assign user = user_hash[1] %}{% if user.name == include.name %}

<div class="col-lg-6 col-md-6 col-sm-12 my-4">
  <div class="row">
    <div class="col-6">
      <h2>{{ user.name }}</h2>
      <p class="text-muted">{{ user.intro }}</p>
    </div>
    <div class="col-6 user-thumbnail text-center">
      <img alt="{{ user.name }}" class="img-trainer" height="130" src="//www.gravatar.com/avatar/{{ user.gravatar_uid }}?s=300"
            width="130">
    </div>
    <div class="col-xs-12 col-sm-9 mt-4">
      <p>{{ user.bio }}</p>
    </div>
  </div>
</div>

{% endif %}{% endfor %}
