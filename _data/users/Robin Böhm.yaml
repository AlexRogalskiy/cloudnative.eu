intro: Entwickler, Autor und Trainer und Gründer von AngularJS.DE
bio: >
  Robin Böhm ist leidenschaftlicher Softwareentwickler, Trainer und Autor in den Bereichen JavaScript und Web.
  Er beschäftigt sich seit 2012 intensiv mit der Erstellung client-seitiger Web-Applikationen.
  2014 hat er das erste deutschsprachige Buch zum Thema AngularJS geschrieben und ist Mitgründer der Platform AngularJS.DE.
