language: ruby
rvm:
- 2.7
cache:
  bundler: true
  directories:
  - ".firebase"
  - ".jekyll-cache"
  - vendor/bundle
before_install: gem install bundler
install: bundle install
script: jekyll build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  on:
    branch: master
env:
  matrix:
  - JEKYLL_ENV=production