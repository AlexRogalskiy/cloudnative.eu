  bio: >
    Sascha ist überzeugter Webentwickler und seit über 15+ Jahren im IT-Umfeld tätig.
    Er betreut regelmäßig Angular-Projekte und unterstützt Firmen bei der Ausbildung ihrer Mitarbeiter.
    Sascha gibt Angular- und JavaScript-Schulungen auf deutsch und englisch.

- name: Robin Böhm
  gravatar_uid: e9e044629f5324a4a3c27302f0d4efcc
  bio: >
    Robin Böhm ist leidenschaftlicher Softwareentwickler, Berater und Autor in den Bereichen JavaScript und Web.
    Er beschäftigt sich seit einigen Jahren intensiv mit der Erstellung client-seitiger Web-Applikationen.
    Er hat das erste deutschsprachige Buch zum Thema AngularJS geschrieben und ist Mitgründer der Platform AngularJS.DE.

- name: Gerd Jungbluth
  gravatar_uid: ae06aa7ae5420096c3d1212179386123
  bio: >
    Gerd Jungbluth ist Softwareentwickler und Trainer mit über 20 Jahren Erfahrung.
    Seit über 5 Jahren hat er sich hierbei auf den Bereich JavaScript und Web spezialisiert.
    Seit über 3 Jahren arbeitet er als Trainer für AngularJS.DE und führt Trainings in Deutschland, Österreich und der Schweiz durch.

- name: Martin Schurig
  gravatar_uid: d169025e2c6dbb20010a7368917c061e
  bio: >
    Martin ist junger und leidenschaftlicher Webentwickler und seit einigen Jahren am Ball.
    Er ist an neuen und fortschrittlichen Technologien interessiert und sucht sich ständig neue Herausforderungen.
    Er will niemals mit dem Lernen aufhören!

- name: Peter Müller
  gravatar_uid: ae93b93b375e9e16cd570872d52aa1d4
  bio: >
    Peter ist leidenschaftlicher Web Developer mit Schwerpunkt auf JavaScript und HTML5 insbesondere AngularJS/Angular.
    Die erste Zeile Angular-Code schrieb er Anfang 2013.
    <br><br>
    Sein Know-How teilt er in Form von Talks, Coding-Dojos oder Workshops auf Konferenzen und Meetups.
    <br><br>
    Er arbeitete bereits als Frontend Entwickler und JavaScript Evangelist für Marken wie WEB.DE, GMX, 1&1, mail.com, sowie HOTEL DE.
    <br><br>
    Wenn Peter nicht gerade hinter seiner Visual Studio Code IDE verschwindet um JS Code zu schreiben,
    organisiert er begeisternd Events für die FrankenJS Usergroup in Nordbayern.
    Genauer: in Nürnberg und Würzburg.

- name: David Müllerchen
  gravatar_uid: a9cbad4d6a1ad2ecb26fc079e204dbb1
  bio: >
    David Müllerchen ist leidenschaftlicher Webentwickler und ein neugieriges Spielkind.
    Er entwickelt seit mehr als einem Jahrzehnt Webanwendungen,
    (u.a. für Olympus, Telefonica, Hermes) und vermittelt seit 2014 sein Wissen über
    Javascript und Angular in Workshops.
    Nebenbei engagiert er sich in der Angular Community und organisiert das Meetup in Hamburg.

- name: Britta Lenzen
  gravatar_uid: ef9aef2ffd895abd5f75bdfe5c26dfe1
  bio: >
    Britta Lenzen ist der Dreh und Angelpunkt der AngularJS.DE Workshops.
    Sie sorgt sich um das perfekte Workshop Erlebnis für die Teilnehmer.
    Als Meisterin der Termine versucht sie hier sowohl für Wissensdurstige als auch für Trainer immer die beste Lösung zu finden.
    <br><br>
    Wenn Sie nicht die Welt der Wissensvermittlung revolutioniert, geht Sie mit Ihrem Mann segeln - obwohl sie eigentlich Angst vorm Segeln hat.
